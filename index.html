<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Clone</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #131921;
    color: white;
    padding: 10px 0;
    text-align: center;
  }

  .product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }

  .product {
    border: 1px solid #ddd;
    padding: 15px;
    margin: 10px;
    width: 300px;
    text-align: center;
  }

  .product img {
    max-width: 100%;
    height: auto;
  }

  .product-title {
    font-weight: bold;
    margin: 10px 0;
  }

  .product-price {
    color: #e47911;
  }
</style>
</head>
<body>
  <header>
    <h1>Amazon Clone</h1>
  </header>
  <div class="product-container">
    <div class="product">
      <img src="box4_image.jpg" alt="MOBILE PHONES">
      <h2 class="product-title">MOBILE PHONES</h2>
      <p class="product-price">RS9999</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="box5_image.jpg" alt="BEAUTY PRODUCTS">
      <h2 class="product-title">BEAUTY PRODUCTS</h2>
      <p class="product-price">RS149</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="box7_image.jpg" alt="STATIONARY">
      <h2 class="product-title">STATIONARY</h2>
      <p class="product-price">RS100</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="box6_image.jpg" alt="ANIMAL PRODUCTS">
      <h2 class="product-title">ANIMAL PRODUCTS</h2>
      <p class="product-price">RS199</p>
      <button>Add to Cart</button>
    </div>
     <div class="product">
      <img src="box3_image.jpg" alt="FURNITURES">
      <h2 class="product-title">FURNITURES</h2>
      <p class="product-price">RS1500</p>
      <button>Add to Cart</button>
    </div>
     <div class="product">
      <img src="box2_image.jpg" alt="BATHROOM PRODUCTS">
      <h2 class="product-title">BATHROOM PRODUCTS</h2>
      <p class="product-price">RS200</p>
      <button>Add to Cart</button>
    </div>
     <div class="product">
      <img src="box1_image.jpg" alt="CLOTHES">
      <h2 class="product-title">CLOTHES</h2>
      <p class="product-price">RS100</p>
      <button>Add to Cart</button>
    </div>
</body>
</html>
